<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Оплата</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="1.jpg" alt="Burger" class="img">
                <button class="btn" id="btn1">Add</button>
            </div>
            <div class="item">
                <img src="1.jpg" alt="Burger" class="img">
                <button class="btn" id="btn2">Add</button>
            </div>
            <div class="item">
                <img src="1.jpg" alt="Burger" class="img">
                <button class="btn" id="btn3">Add</button>
            </div>
            <div class="item">
                <img src="1.jpg" alt="Burger" class="img">
                <button class="btn" id="btn4">Add</button>
            </div>
            <div class="item">
                <img src="1.jpg" alt="Burger" class="img">
                <button class="btn" id="btn5">Add</button>
            </div>
            <div class="item">
                <img src="1.jpg" alt="Burger" class="img">
                <button class="btn" id="btn6">Add</button>
            </div>
        </div>
    </div>

    <div class="username" id="username">
    </div>
<div id="message">
  <p>message...</p>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let webapp = window.Telegram.WebApp
    let btn1 = getElementById('btn1');
    btn1.addElementListener('click', () ==> {
        btn1.style.display = "none";
    })
    
    let username = document.getElementById('username');
    let p = document.createElement('p');
    p.innerText = '${webapp.initDataUnsafe.user.first_name}';
    username.appendChild(p);

    
    const $message = document.querySelector('#message');
    // вставим строку «before» перед $message
    $message.before('before');
    // вставим строку «after» перед $message
    $message.after('after');
    
    const $p1 = document.createElement('p');
    $p1.textContent = 'prepend';
    // вставим элемент $p1 в начало $message
    $message.prepend($p1);
    
    const $p2 = document.createElement('p');
    $p2.textContent = 'append';
    // вставим элемент $p2 в конец $message
    $message.append($p2);
</script>
    
</body>
</html>
